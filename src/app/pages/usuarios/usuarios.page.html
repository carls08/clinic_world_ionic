<ion-header>
  <ion-toolbar>
    <ion-title>USUARIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <p class="ion-text-center">
    <img src= "https://cdn.icon-icons.com/icons2/39/PNG/128/bootloader_users_person_people_6080.png" >
  </p>

  <form [formGroup]="formUsuarios">
    <ion-item>
      <ion-label position="floating" >
        Tipo Documento 
      </ion-label>
      <ion-input type="text" formControlName='tipo_documento'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Número de documento
      </ion-label>
      <ion-input type="text" formControlName='numero_documento'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Edad 
      </ion-label>
      <ion-input type="text" formControlName='edad' ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text" formControlName='nombre'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Segundo Nombre 
      </ion-label>
      <ion-input type="text" formControlName='segundo_nombre'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Apellido 
      </ion-label>
      <ion-input type="text" formControlName='apellido'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Segundo Apellido
      </ion-label>
      <ion-input type="text" formControlName='segundo_apellido'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Dirección
      </ion-label>
      <ion-input type="text" formControlName='direccion'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Teléfono 
      </ion-label>
      <ion-input type="text" formControlName='telefono'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Tipo de Usuario
      </ion-label>
      <ion-input type="text" formControlName='idTipo_usuario'></ion-input>
    </ion-item>
   <ion-item>
      <ion-label position="floating">
        Correo
      </ion-label>
      <ion-input type="text" formControlName='correo'></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="floating">
        Usuario 
      </ion-label>
      <ion-input type="text" formControlName='usuario'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Contraseña
      </ion-label>
      <ion-input type="text" formControlName='contraseña'></ion-input>
    </ion-item>
  
   <p class="ion-text-center">
      <ion-button (click)="alta(myform.value)"  >Agregar </ion-button>
      </p>
  </form>
</ion-content>
