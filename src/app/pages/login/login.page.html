<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <h1>Clinic World</h1>
      <p>Ingrese para Continuar</p>
    </div>
    <form [formGroup]="formLogin" class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
      </div>
      <!--form-input-->
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </div>
      <!--form-input-->
    </form>
    <!--login-form-->
    <div class="action-button ion-padding">
      <ion-button (click)="Ingresar()" size="large" class="login-button">Ingresar</ion-button>
    </div>
    <!--Button Login-->
  </div>
  <!--logion-section-->
</ion-content>
